<html>

<head>
    <meta charset="utf-8">
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="support-grid"></div>
    <div class="container">
        <div class="item2">
            <iframe
                src="https://personal-viewer.365.altium.com/client/index.html?feature=embed&source=2BA7BC30-956C-4E27-8C2E-15E41EC67D51&activeView=PCB"
                width="1280" height="500" style="overflow:hidden;border:none;width:100%;height:720px;" scrolling="no"
                allowfullscreen="false" onload="window.top.scrollTo(0,0);">
            </iframe>
        </div>
        <div class="item2">
            <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn">
                            <button type="button" class="toggle-btn" onclick="login()">Login</button>
                            <button type="button" class="toggle-btn" onclick="register()">Register</button>
                        </div>
                    </div>
                    <div class="social-icons">
                        <img src="fb.png">
                        <img src="tw.png">
                        <img src="gp.png">
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="password" class="input-field" placeholder="password" required>
                        <input type="checkbox" class="chech-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User Id" required>
                        <input type="text" class="input-field" placeholder="Email Id" required>
                        <input type="password" class="input-field" placeholder="password" required>
                        <input type="checkbox" class="chech-box"><span>I agree to the terms & conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
